    <script>
        // JavaScript for image scrolling
        const images = [
            'https://www.speedrun.com/static/game/yd4r0nw1/cover.png?v=aea7a35',
            '/assets/images/announcements/4.png',
            'https://www.wambooli.com/blog/wp-content/uploads/2008/04/aspect1.png'
        ];

        let currentIndex = 1; // Starting index

        function scrollImage(direction) {
            currentIndex += direction;
            
            // Wrap around at the ends of the array
            if (currentIndex >= images.length) {
                currentIndex = 0;
            } else if (currentIndex < 0) {
                currentIndex = images.length - 1;
            }
            
            // Get references to DOM elements
            const mainImage = document.getElementById('mainImage');

            // Add class to initiate fade-out animation
            mainImage.classList.add('image-fade-out');

            // Change image source after fade-out animation completes
            setTimeout(() => {
                mainImage.src = images[currentIndex];
                
                // Remove class to initiate fade-in animation
                mainImage.classList.remove('image-fade-out');
            }, 500); // 500ms delay matches transition duration
        }
    </script>
<script>
        function updateTime() {
    const now = new Date();
    let hours = now.getHours();
    const minutes = String(now.getMinutes()).padStart(2, '0');
    const seconds = String(now.getSeconds()).padStart(2, '0');
    const ampm = hours >= 12 ? 'PM' : 'AM';

    // Convert to 12-hour format
    hours = hours % 12;
    hours = hours ? hours : 12; // the hour '0' should be '12'

    // Format hours with leading zero if necessary
    const hoursString = String(hours).padStart(2, '0');
    const timeString = `${hoursString}:${minutes}:${seconds} ${ampm}`;
    document.getElementById('timeDisplay').textContent = timeString;
}

// Update time every second
setInterval(updateTime, 1000);

// Initial call to display time immediately
updateTime();
</script>
