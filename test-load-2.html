// Function to toggle fullscreen for the embed container
function toggleFullscreen() {
    const embedContainer = document.querySelector('.embed-container');

    if (document.fullscreenElement) {
        document.exitFullscreen();
    } else {
        embedContainer.requestFullscreen().catch(err => {
            console.error(`Error attempting to enable full-screen mode: ${err.message} (${err.name})`);
        });
    }
}

// Update content on page load
document.addEventListener('DOMContentLoaded', updateContent);

// Add event listener to the fullscreen button
document.getElementById('fullscreen-btn').addEventListener('click', toggleFullscreen);

    <script>
    function updateTime() {
    const now = new Date();
    let hours = now.getHours();
    const minutes = String(now.getMinutes()).padStart(2, '0');
    const seconds = String(now.getSeconds()).padStart(2, '0');
    const ampm = hours >= 12 ? 'PM' : 'AM';

    // Convert to 12-hour format
    hours = hours % 12;
    hours = hours ? hours : 12; // the hour '0' should be '12'

    // Format hours with leading zero if necessary
    const hoursString = String(hours).padStart(2, '0');
    const timeString = `${hoursString}:${minutes}:${seconds} ${ampm}`;
    document.getElementById('timeDisplay').textContent = timeString;
}

// Update time every second
setInterval(updateTime, 1000);

// Initial call to display time immediately
updateTime();
</script>
<script>
document.getElementById('reload-button').addEventListener('click', function() {
    const iframe = document.getElementById('embed');
    iframe.src = iframe.src;  // This effectively reloads the iframe
});
</script>
<script>
document.addEventListener('DOMContentLoaded', function() {
    const button = document.getElementById('about-blank');

    if (button) {
        button.addEventListener('click', function() {
            // Find the current iframe
            const iframe = document.getElementById('embed');

            if (iframe) {
                const iframeUrl = iframe.src; // Get the current iframe URL
                
                // Open a new tab and create an iframe in it
                var win = window.open(); // Open a new window/tab
                win.document.body.style.margin = '0';
                win.document.body.style.height = '100vh';
                
                var iframeElement = win.document.createElement('iframe');
                iframeElement.style.border = 'none';
                iframeElement.style.width = '100%';
                iframeElement.style.height = '100%';
                iframeElement.style.margin = '0';
                iframeElement.src = 'about:blank'; // Set the initial src to about:blank

                // Append the iframe to the new tab
                win.document.body.appendChild(iframeElement);

                // Use a small timeout to allow about:blank to load, then replace it with the actual URL
                setTimeout(function() {
                    iframeElement.src = iframeUrl;
                }, 100); // Adjust timeout as necessary
            } else {
                console.error('No iframe with id "embed" found.');
            }
        });
    } else {
        console.error('No button with id "about-blank" found.');
    }
});
</script>
